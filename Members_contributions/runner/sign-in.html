<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/80acf0b03b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-block/style-sign-up.css">
    <title>Sign-In</title>
  </head>
  <body class="signin-body">

    <header class="header-signin">
      <div class="logo-container">
        <img src="images/Logo.svg" alt="Site Logo">
      </div>
    </header>

    <main class="signin-container">

      <div class="signin-img">
        <img src="images/cuate.svg" alt="Scanning QR-Code">

      </div>

      <div class="signin-content">
        <div class="signin-header">
          <h2>Welcome Back <img class="emoji" src="images/Emoji.svg" alt="Hand-waving Emoji"></h2>
        </div>

        <form action="" class="signin-form">
          <div class="input-container">
            <label for="signin-email">Email</label>
            <input
              type="email"
              name="signin-email"
              id="signin-email"
              class="signin-input"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="input-container password-container">
            <label for="signin-password">Password</label>
            <input
              type="password"
              name="signin-password"
              id="signin-password"
              class="signin-input"
              placeholder="************"
              required
            />
          </div>

          <div class="forgot-pw">
            <a href="#">Forgot Password?</a>
          </div>

          
          <div class="input-container submit-btn-container">
              <input 
              type="submit" 
              value="Sign in" 
              class="signin-btn">
          </div>

        </form>

        <div class="signin-divider">
            <p><span>or</span></p>
        </div>

        <div class="google-signin-container">
            <button>Sign in with Google</button>
        </div>


        <div class="create-acc">
            <p>Don't have an Account?<a href="sign-up.html">  Create an account</a></p>
        </div>

      </div>
    </main>
  </body>
</html>
